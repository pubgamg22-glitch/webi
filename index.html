<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Picnic Manager</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Manage picnics and places with spot capacity</p>
        </div>

        <div class="stats-grid" id="statsContainer">
            <!-- Stats will be loaded via JavaScript -->
        </div>

        <div class="tab-container">
            <button class="tab-button active" data-tab="picnics">Manage Picnics</button>
            <button class="tab-button" data-tab="places">Manage Places</button>
            <button class="tab-button" data-tab="overview">Overview</button>
        </div>

        <!-- Picnics Tab -->
        <div id="picnics" class="tab-content active">
            <!-- Content remains the same but with added loading state -->
            <div id="picnicLoading" class="loading-state">Loading picnics...</div>
            <!-- Existing picnic form and table -->
        </div>

        <!-- Places Tab -->
        <div id="places" class="tab-content">
            <!-- Similar loading state -->
            <div id="placeLoading" class="loading-state">Loading places...</div>
            <!-- Existing place form and table -->
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content">
            <div class="stats-grid">
                <div class="card">
                    <h3>Recent Activity</h3>
                    <div id="recentActivity"></div>
                </div>
                <div class="card">
                    <h3>Popular Places</h3>
                    <div id="popularPlaces"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-service.js"></script>
    <script src="js/admin-app.js"></script>
</body>
</html>
